  <body>
    <header>
      <div class="logo">LEGEND OF SCHMELDA</div>
      <div class="logo2">by Edward Lu</div>
    </header>
    <main>
      <button class="music-button off">Music Off</button>
      <button class="music-button on hidden">Music On</button>
      <div class='game-area'>
        <div class="left-column">
          <img class="link-sword" src='./assets/link-sword.png'>
          <nav class="links">
            <a href="https://github.com/edlu77/Legend-of-Schmelda"><img src="./assets/github.png"></a>
            <a href="https://www.linkedin.com/in/edward-lu-08507339/"><img src="./assets/linkedin.png"></a>
            <!-- <a href="#">Portfolio</a> -->
          </nav>
        </div>

        <div ="middle-column">
          <section class="main-menu">
            <div class="start-game-button">Start Game</div>
            <ul class="instructions">
              <li>Arrow keys: Move</li>
              <li>Spacebar: Swing sword</li>
              <li>B: Shoot bow</li>
            </ul>
          </section>
          <section class="game-over close">
            <div class="game-over-text">
              <div class="game-over-message">GAME OVER!</div>
              <button class="restart-button">Click to restart</button>
            </div>
          </section>
          <section class="game-window close">
            <canvas class="game-canvas" width = "710" Height = "504"></canvas>
          </section>
        </div>

        <div class="right-column">
          <canvas class="info-canvas" width="200" height="200"></canvas>
          <img class="link-bow" src='./assets/link_bow.png'>
        </div>

      </div>
    </main>
  </body>
</html>
